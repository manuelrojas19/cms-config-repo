spring:
  data:
    mongodb:
      database: commissions_service_db
      port: 27017
      auto-index-creation: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
server:
  port: 8201
  forward-headers-strategy: framework
