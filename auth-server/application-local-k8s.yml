spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${POSTGRES_HOST}:5432/cms_auth_db
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    generate-ddl: true
    open-in-view: false
  cloud:
    discovery:
      enabled: true
    stream:
      function:
        definition: signupSupplier;registrationEventConsumer
      bindings:
        signupSupplier-out-0:
          destination: signup-event
        registrationEventConsumer-in-0:
          destination: registration-event
eureka:
  instance:
    prefer-ip-address: true
    hostname: eureka-0
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka
server:
  port: 8000
  forward-headers-strategy: framework
feign:
  circuitbreaker:
    enabled: true
